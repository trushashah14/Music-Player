<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body id='gradient'>
    <nav>
        <span class="background-generator">Change Background: </span>
        <input class="color1" type="color" name="color1" value="#00ff00">
        <input class="color2" type="color" name="color2" value="#ff0000">
    </nav>
    <div class="player-container">
        <!-- Song -->
        <div class="img-container">
            <img src="img/Daryaa.jpeg" alt="Movie Manmarziyan">
        </div>
        <h2 id="title">Daryaa</h2>
        <h3 id="artist">Amit Trivedi , Shellee</h3>
        <audio src="music/Daryaa.mp3"></audio>
        <!-- Progress -->
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time">0:00</span>
                <span id="duration">4:22</span>
            </div>
        </div>
        <!-- Controls -->
        <div class="player-controls">
            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <i class="fas fa-play main-button" id="play" title="Play"></i>
            <i class="fas fa-forward" id="next" title="Next"></i>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
